<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-like Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen">
            <h1>Login to Chat App</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button>
            <p id="login-error" class="error"></p>
        </div>

        <!-- Main Chat Interface -->
        <div id="main-screen" class="screen hidden">
            <div id="sidebar">
                <h2>Chat Groups</h2>
                <button id="create-group-btn">Create New Group</button>
                <button id="join-group-btn">Join Group</button>
                <ul id="group-list"></ul>
            </div>
            <div id="chat-area" class="hidden">
                <h2 id="group-title"></h2>
                <div id="messages"></div>
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-btn">Send</button>
            </div>
        </div>

        <!-- Create Group Modal -->
        <div id="create-group-modal" class="modal hidden">
            <h2>Create Group</h2>
            <input type="text" id="group-name" placeholder="Group Name">
            <input type="text" id="custom-code" placeholder="Custom Code (optional)">
            <button id="generate-random-btn">Generate Random Code</button>
            <p id="group-code"></p>
            <button id="create-group-confirm">Create</button>
            <button class="close-modal">Cancel</button>
            <p id="create-error" class="error"></p>
        </div>

        <!-- Join Group Modal -->
        <div id="join-group-modal" class="modal hidden">
            <h2>Join Group</h2>
            <input type="text" id="join-code" placeholder="Enter Group Code">
            <button id="join-group-confirm">Join</button>
            <button class="close-modal">Cancel</button>
            <p id="join-error" class="error"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
